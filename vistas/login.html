
			<div  id="formulario" >
			<form ng-app="myApp" ng-controller="validateCtrl" name="myForm" novalidate>
				<h2>Inicio de sesion</h2>
				<h3>Usuario:*</h3><br>
				<input type="text" name="Nombre" placeholder="Escribe tu usuario" required ng-model="user" name= class="datos">
				<span style="color:red" ng-show="myForm.Nombre.$dirty && myForm.Nombre.$invalid">
				<span ng-show="myForm.Nombre.$error.required">Username is required.</span>
				</span>
				<br>
				<h3>Contraseña:*</h3><br>
			  	<input type="password" placeholder="Contraseña" ng-model="psw" name="psw" required>
			  	<span style="color:red" ng-show="myForm.psw.$dirty && myForm.psw.$invalid">
				<span ng-show="myForm.psw.$error.required">Email is required.</span>
				</span>
			  	<br>
				<br><br>
				<input type="button" value="Ingresar" id="boton" class="datos" ng-disabled="myForm.Nombre.$dirty && myForm.Nombre.$invalid ||  myForm.psw.$dirty && myForm.psw.$invalid">	
			</form>
		</div>
